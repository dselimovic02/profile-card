<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Background -->
  <svg class="bg-pattern-top" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  <svg class="bg-pattern-bottom" width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".25"/></svg>

  <!-- Card -->
  <div class="container">
    <div class="card">
      <img class="bg-pattern-card" src="images/bg-pattern-card.svg" alt="bg-patter-card">
      
      <!-- Main section -->
      <main class="main-section">
        <img class="avatar" src="images/image-victor.jpg" alt="avatar">
        <h1  class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
        <hr  class="divider-line">
        
        <!-- Stats -->
        <section class="stats">
          <div class="stat">
            <p class="stat-no">80K</p>
            <p class="stat-name">Followers</p>
          </div>
          <div class="stat">
            <p class="stat-no">803K</p>
            <p class="stat-name">Likes</p>
          </div>
          <div class="stat">
            <p class="stat-no">1.4K</p>
            <p class="stat-name">Photos</p>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
